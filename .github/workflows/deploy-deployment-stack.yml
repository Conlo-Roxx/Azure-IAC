name: Deploy Main Bicep via Deployment Stack

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep as a Depoyment Stack
        run: |
          az stack group create \
            --resource-group test-iac-rg-prod \
            --name test-prod-stack \
            --template-file Bicep/env/production/main.bicep \
            --parameters Bicep/env/production/params.prod.json \
            --parameters adminPassword="${{ secrets.ADMIN_PASSWORD_VM }}" \
            --action-on-unmanage detachAll \
            --deny-settings-mode DenyWriteAndDelete